<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script>
        var lampadinaAccesa = new Image();
        lampadinaAccesa.src = './images/accesa2.png';
        var lampadinaSpenta = new Image();
        lampadinaSpenta.src = './images/spenta2.png';

        // versione 2

        var urlImmagini = ['accesa2.png', 'spenta2.png'];
        var cartellaImmagini = './images/';
        var images = [];

        for (let i = 0; i < urlImmagini.length; i++) {            
            let tmp = new Image();
            tmp.src = cartellaImmagini+urlImmagini[i];
            images.push(tmp);
        }

    </script>
    <title>Document</title>
</head>
<body>
    <h1>Dom edit 1</h1>
    <h2 id="messaggio"></h2>
    <button onclick="scriviMessaggio()">Saluta!</button>
    <button onclick="cambiaMessaggio()">Cambia!</button>
    <button onclick="aggiungiItem()">Aggiungi!</button>
    <br>
    <img id="lampadina" src="./images/spenta2.png" onclick="accendiLampadina()">
    <h2>Elenco:</h2>
    <ul id="elenco">        
    </ul>
    <script>
        var testoMessaggio = 'Hello world!';
        var i = 1;
        var accesa = false;
        
        function scriviMessaggio() {
            // individuare il tag h2 nel quale inserire il messaggio
            let tagH2 = document.getElementById('messaggio');
            tagH2.innerText = testoMessaggio;
        }

        function cambiaMessaggio() {
            // individuare il tag h2 nel quale inserire il messaggio
            let tagH2 = document.getElementById('messaggio');
            tagH2.className = 'rosso';
        }

        function aggiungiItem() {            
            // individuare il tag ul al quale aggiungere i tag li
            let tagUL = document.getElementById('elenco');
            let item = document.createElement('li');
            item.innerText = 'riga ' + i;
            tagUL.appendChild(item);
            i++;
        }

        function accendiLampadina() {
            let tagImg = document.getElementById('lampadina');
            if (accesa) {
                tagImg.src = lampadinaSpenta.src;
            }
            else {
                tagImg.src = lampadinaAccesa.src;
            }
            accesa = !accesa;
        }
    </script>
</body>
</html>
