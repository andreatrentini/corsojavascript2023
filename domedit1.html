<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dom edit 1</h1>
    <h2 id="messaggio"></h2>
    <button onclick="scriviMessaggio()">Saluta!</button>

    <script>
        var testoMessaggio = 'Hello world!';
        function scriviMessaggio() {
            // individuare il tag h2 nel quale inserire il messaggio
            let tagH2 = document.getElementById('messaggio');
            tagH2.innerText = testoMessaggio;
        }
    </script>
</body>
</html>
